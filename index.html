<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
</head>
<body>
    <div class="chat-wrapper">
        <h1 class="title">Lexi - The Smart Assistant!</h1>
        <div class="chat-container">
            <!-- Chat will dynamically load here -->
        </div>
        <div class="prompt-area">
            <input type="text" id="prompt" placeholder="Type your message...">
            <button id="btn"><img src="send-icon.png" alt="Send"></button>
        </div>
    </div>
    <script src="script.js"></script>

    <script>
         btn.addEventListener("click", sendMessage);

        // Send message on 'Enter' key press
        prompt.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
